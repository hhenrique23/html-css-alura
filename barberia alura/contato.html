<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="imagens-pag02/logo.png" alt="logo preto"></h1>
            <nav>
                <a href="index.html" target="_blank">HOME</a>
                <a href="produtos.html" target="_blank">PRODUTOS</a>
                <a href="contatos.html">CONTATO</a>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao">

            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>


            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail"> E-mail</label>
                
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
                
            </div>

            <div>
                <p>Qual horario prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manh√£</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label for="checkbox" class="checkbox"> <input type="checkbox" id="checkbox">Gostaria de receber nossa novidades por email?</label>



            <input type="submit" value="Enviar Formulario">
        </form>
    </main>

    <footer>
        <img src="imagens-pag02/logo-branco.png" alt="logo branco">
        <p class="copyright">Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
